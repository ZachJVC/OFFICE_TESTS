{
"servers": [
	{
		"type": "udp",
		"name": "udpRanging",
		"endpoint": "127.0.0.1",
		"mode": "dedicated subscriber",
		"port": 8797,
		"rate": 100000,
		"asynchronous": true,
		"topic": "rawranging",
		"filter": {
			"default":"rawranging",
			"messageJsonName": "ranges",
			"input": "json",
			"protocol": {
				"filterNaN":true
			}
		}
	},
	{
		"type": "udp",
		"name": "udpDiagnostics",
		"endpoint": "127.0.0.1",
		"mode": "dedicated subscriber",
		"port": 8798,
		"rate": 100000,
		"topic": "rawdiagnostics",
		"filter":
		{
			"default":"rawdiagnostics",
			"messageJsonName": "slowSensorApiPacket",
			"input": "json",
			"protocol": {
				"filterNaN":true
			}
		}
	},
	{
		"type": "udp",
		"name": "udpNetworkMetrics",
		"endpoint": "127.0.0.1",
		"mode": "dedicated subscriber",
		"port": 8799,
		"clients": 5,
		"rate": 100000,
		"queue": false,
		"filter":
		{
			"input": "json",
			"filter": {
				"networkMetrics":true
			}
		},
		"topic": "(usb-Sportable.+CLI_NH_.+-if00)"
	},
	{
		"type": "cdc",
		"name": "/dev/serial/by-id/",
		"mode": "dedicated publisher/subscriber",
		"port": 2,
		"topic": "default",
		"filter":
		{
			"input": "json",
			"default": "default",
			"protocol": {
				"protocol":"json"
			},
			"prefix": "auto"
		},
		"rate":50000
	}
],
"commandLine": [
		"-v",
		"-d info",
		"-reset 3 -k",
		"-a metrics 10",
		"-save (usb.+)",
		"-save (log)",
		"-a process updatesession"
	],
"processes": {
	"make": {
		"signature":"make -j20"
	}
},
"configs": [
	"aliases.cfg"
],
"topics": [
	"rawranging",
	"rawdiagnostics"
 ],
"onCreate": [
	{
		"trigger":"(usb-Sportable.+CLI_NH_.+-if00)",
		"action": {
			"analyzers": [
				{
					"name":"$1-ranging",
					"csv": "labeledColumns",
					"mode": "mwr",
					"client": {
						"name":"$1-rangeCalc",
						"port":0,
						"queue": true,
						"topic":"$1"
					},
					"outputClient": {
						"name":"ranging",
						"port":0,
						"topic":"ranging",
						"connection":"dedicated publisher"
					},
					 "rawClient": {
					 	"name": "rawranging",
					 	"port":0,
					 	"topic":"rawranging",
					 	"connection":"dedicated publisher"
					 },
					"updateRate":50000
				},
				{
					"name":"$1-diagnostics",
					"csv": "labeledColumns",
					"mode": "slowSensors",
					"client": {
						"name":"$1-diagsCalc",
						"port":0,
						"queue": true,
						"topic":"$1"
					},
					"outputClient": {
						"name":"diagnostics",
						"port":0,
						"topic":"diagnostics",
						"connection":"dedicated publisher"
					},
					 "rawClient": {
					 	"name": "rawdiagnostics",
					 	"port":0,
					 	"topic":"rawdiagnostics",
					 	"connection":"dedicated publisher"
					 },
					"updateRate":50000
				}
			]
		}
	}
]
}
